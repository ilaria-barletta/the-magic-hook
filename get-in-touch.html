    <meta name="description" content="A crochet website for crochet newbies and aficionados.">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">The magic hook</h1>
            <img src="assets/images/logo image.jpeg" alt="the magic hook logo image" id="logo-image">
        </a>
        <nav id="menu">
            <ul>

            </ul>
        </nav>
    </header>
    <form>
        <fieldset>
            <legend>User details</legend>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="your first name"/>
            <label for="lname">Last name:</label>
            <input type="text" name="lname" id="lname" placeholder="your last name" />
        </fieldset>
        <fieldset>
            <legend>Contact information</legend>
            <label for="pnumber">Phone number:</label>
            <input type="number" name="pnumber" id="pnumber" placeholder="your phone number" />
            <label for="email">Email address:</label>
            <input type="email" name="email" id="email" placeholder="your email address" />
        </fieldset>
        <fieldset> 
            <legend>Reason to contact me</legend>
            <label for="reason-to-contact-me">Reason to contact me:</label>
            <input type="checkbox" id="reason-to-contact-me" name="Request a tutorial" />
            <label for="reason-to-contact-me">Book a class</label>
            <input type="checkbox" id="reason-to-contact-me" name="Book a class" />
            <label for="reason-to-contact-me">Start a collaboration</label>
            <input type="checkbox" id="reason-to-contact-me" name="Start a collaboration" />
        </fieldset>
        <input type="reset" value="Start over" />
        <input type="submit" value="Get in touch" />
    </form>
    <footer>
        <ul>
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in a new tab)">

            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"

            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in a new tab)">
                    <i class="fa-solid fa-envelope"></i></a>
